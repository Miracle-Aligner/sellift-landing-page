<HTML>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		
		<!-- Header -->
		<div class="row lift-scene-up justify-content-center">	
			<div class="floor-screen col-lg-2 col-md-4 col-sm-4 mx-auto">
				<div id="floor-rectangle">
					<div id="floor-screen-container">
						<center>
						    <div id="floor-screen-background">
								88
							</div>
							<span class="current-floor">
								00
							</span>
						</center>
					</div>
				</div>
			</div>
		</div>

		<div class="door" id="left-door">
			<div class="row h-100">
				<div class="col-7 my-auto"></div>
				<div class="col-5 my-auto">
					<img class = "img-100" src="./img/logo_white_1.png">
				</div>
			</div>
		</div>

		<div class="door" id="right-door">
			<div class="row h-100">
				<div class="col-6 my-auto">
					<img class = "img-100" src="./img/logo_white_2.png">
				</div>
				<div class="col-6 my-auto">
				</div>
			</div>
		</div>

		<!-- Lamps Block -->
		<div class="lamps-block align-middle">
			<div class="container">
				<div class="row">
					<div class="col-1"></div>
					<div class="col-4 my-auto">
						<img class = "img-100 align-middle" src="./img/lamp.png">
					</div>
					<div class="col-2"></div>
					<div class="col-4 my-auto">
						<img class = "img-100" src="./img/lamp.png">
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="row main-block">
			<div class="col-12">
				<button onclick="move();">Move</button>
			</div>
		</div>

		
	</body>

	<script src="./js/script.js"></script>
</HTML>
